<div class="pure-g">
    <div class="pure-u-1">
        <font class="big">{{ today | date : "EEEE" }}</font>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1">
        <font class="date">
            {{ today | date : "MMMM d, y" }}
            <br> {{ today | date : "h:mm a" }}
        </font>
    </div>
</div>
<br>
<div class="pure-g">
    <div ng-repeat="todo in todos" class="pure-u-1 pure-u-md-1-2 l-box">
        <div ng-class="{ '{{todo.scheme}}': todo.status === 'completed'}" class="todo">
        <div contenteditable="true" class="pure-u-22-24 pure-u-md-22-24
        ">{{todo.title}}</div>
        <div class="pure-u-md-2-24 check"><span ng-click="toggle(todo.id, $index)"><i class="icon ion-ios-checkmark-outline"></i></span></div>
        </div>
    </div>

    <div ng-show="lessThanEight" class="pure-u-1 pure-u-md-1-2 l-box">
        <div class="todo">
        <div contenteditable="true" class="pure-u-22-24 pure-u-md-22-24
        ">+ add</div>
        <div class="pure-u-md-2-24 check"><span ng-click="toggle($index)"><i ng-hide="true" class="icon ion-ios-checkmark-outline"></i></span></div>
        </div>
    </div>
</div>
